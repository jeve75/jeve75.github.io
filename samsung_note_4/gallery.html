    <script type="text/javascript">
        jQuery(document).ready(function() {
            jQuery('.post, .post2, .post3').addClass("ahidden").viewportChecker({

              offset: 100
            });

            var owl = $("#owl-demo");
            var owlv = $("#owl-demo").data('owlCarousel');

            owl.owlCarousel({

              items : 4, //10 items above 1000px browser width
              itemsDesktop : [1000,3], //5 items between 1000px and 901px
              itemsDesktopSmall : [900,3], // 3 items betweem 900px and 601px
              itemsTablet: [600,1], //2 items between 600 and 0;
              itemsMobile : true // itemsMobile disabled - inherit from itemsTablet option
              
            });


            // Custom Navigation Events

              owl.trigger('owl.next');
            })
            $(".prev").click(function(){
              owl.trigger('owl.prev');
            })

           jQuery(".slide_2").fadeIn( "slow" );
            $(".s1").click(function(){
              $(".s2,.s3,.s4").parent().parent().parent().removeClass("active");
              $( this ).parent().parent().parent().addClass("active");
              $(".slide_1").fadeIn('slow');
              $(".slide_2,.slide_3,.slide_4").fadeOut('slow');
            });

            $(".s2").click(function(){

              $(".slide_2").fadeIn( "slow" );
