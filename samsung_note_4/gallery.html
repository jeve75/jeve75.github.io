    <script type="text/javascript">
        jQuery(document).ready(function() {
            jQuery('.post, .post2, .post3').addClass("ahidden").viewportChecker({
                classToAdd: 'avisible animated fadeIn',
                offset: 100
               });

            $('.responsive').slick({
              dots: false,
              infinite: true,
              speed: 300,
              slidesToShow: 3,
              slidesToScroll: 3,
              responsive: [
                {
                  breakpoint: 1024,
                  settings: {
                    slidesToShow: 3,
                    slidesToScroll: 3,
                    infinite: true,
                    dots: true
                  }
                },
                {
                  breakpoint: 600,
                  settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                  }
                },
                {
                  breakpoint: 480,
                  settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                  }
                }
              ]
            });

            $('.responsive2').slick({
              dots: true,
              infinite: true,
              speed: 300,
              slidesToShow: 1,
              slidesToScroll: 1
            });

           jQuery(".slide_1").fadeIn( "slow" );
            $(".s1").click(function(){
              $(".s2,.s3,.s4").parent().parent().parent().removeClass("active");
              $( this ).parent().parent().parent().addClass("active");
              $(".slide_1").fadeIn('slow');
              $(".slide_2,.slide_3,.slide_4").fadeOut('slow');
            });

            $(".s2").click(function(){
              $(".s1,.s3,.s4").parent().parent().parent().removeClass("active");
              $( this ).parent().parent().parent().addClass("active");
              $(".slide_2").fadeIn( "slow" );
              $(".slide_1,.slide_3,.slide_4").fadeOut('slow');
            });

            $(".s3").click(function(){
              $(".s1,.s2,.s4").parent().parent().parent().removeClass("active");
              $( this ).parent().parent().parent().addClass("active");
              $(".slide_1,.slide_2,.slide_4").fadeOut('slow');
              $(".slide_3").fadeIn('slow');
            });
        });
    </script>
